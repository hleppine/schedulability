name: Static analysis

on: [push]

jobs:
  static_analysis:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.x
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install mypy
    - name: Run pylint
      run: |
        pylint ./src
    - name: Run mypy
      run: |
        mypy ./src
